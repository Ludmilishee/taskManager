<table>
  <tr>
    <th *ngFor="let col of columns; last as isLast" style="width: 200px; position: relative">
      {{ col.header }}
      <span (click)="onFilter(col)">A</span>
      <span *ngIf="!isLast" class="resizer" draggable="true" (dragstart)="onResizeStart($event)" (dragend)="onResizeEnd($event)"></span>
    </th>
  </tr>
  <tr *ngFor="let val of tableData">
    <td *ngFor="let col of columns">{{ val[col.field] }}</td>
  </tr>
</table>
